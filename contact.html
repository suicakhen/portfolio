<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUI CA KHEN - Contact</title>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <div class="container-fluid border">
      <header class="header">
        <div class="row">
          <!-- Header -->
          <div class="col-md-4">
            <a href="index.html" class="logo-box">
              <img
                src="img/logo.png"
                alt="logo"
                class="logo"
                width="48px"
                height="32px"
              />
            </a>
          </div>
          <!-- End of Header-->

          <!-- Navigation -->
          <div class="col-md-8">
            <!-- Menu Icon -->
            <div class="menu-icon center sticky">
              <div class="menu-icon-line"></div>
              <div class="menu-icon-line"></div>
            </div>
            <!-- End of Menu Icon -->

            <!-- Navbar -->
            <nav class="navigation no-gutters">
              <a href="index.html" class="navbar-link pointer-enter">Home</a>

              <a href="projects.html" class="navbar-link pointer-enter"
                >My Works</a
              >
              <a href="#" class="navbar-link pointer-enter">Contact</a>
            </nav>
          </div>
          <!-- End of Navbar -->
          <!-- End of Navigation -->
        </div>
      </header>
      <!-- End of Header-->

      <!-- Main -->
      <main>
        <!--====== Contact Area Start ======-->
        <section id="section-5" class="contact-area border-0">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="section-title contact-heading">
                  <h2 class="heading-2">Contact Me</h2>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="contact-form">
                  <form
                    name="sentMessage"
                    id="contactForm"
                    novalidate
                    method="post"
                  >
                    <div class="row">
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="name-input">
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-control"
                              id="name"
                              required
                              data-validation-required-message="Please enter your name."
                            />
                            <p class="help-block text-danger"></p>
                            <span>Name *</span>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="email-input">
                          <div class="form-group">
                            <input
                              type="email"
                              class="form-control"
                              id="email"
                              required
                              data-validation-required-message="Please enter your email address."
                            />
                            <p class="help-block text-danger"></p>
                            <span>Email *</span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">
                        <div class="textarea-input">
                          <div class="form-group">
                            <textarea
                              class="form-control"
                              id="message"
                              required
                              data-validation-required-message="Please write your message."
                            ></textarea>
                            <p class="help-block text-danger"></p>
                            <span>Message *</span>
                          </div>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                      <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button type="submit" class="contact-btn text-dark">
                          Send Message
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="footer-social-link mt-5">
            <div class="social-icon-box center">
              <div class="center gap-5 footer-icons">
                <a
                  href="https://www.linkedin.com/in/suicakhen/"
                  target="_blank"
                >
                  <svg class="social__icon">
                    <use xlink:href="img/sprite.svg#icon-linkedin"></use>
                  </svg>
                </a>
                <a href="https://github.com/suicakhen/" target="_blank">
                  <svg class="social__icon">
                    <use xlink:href="img/sprite.svg#icon-github"></use>
                  </svg>
                </a>
                <a href="mailto:suicakhen@yahoo.com" target="_blank">
                  <svg class="social__icon">
                    <use xlink:href="img/sprite.svg#icon-mail4"></use>
                  </svg>
                </a>
                <a
                  href="https://call.whatsapp.com/voice/xpoiRVAoAiJb1kkBSx4yan"
                >
                  <svg class="social__icon">
                    <use xlink:href="img/sprite.svg#icon-whatsapp"></use>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </section>
        <!--====== Contact Area End ======-->
      </main>
      <!-- End of Main-->
    </div>
    <!--====== Back To Top Section Start ======-->
    <div
      id="scroll"
      data-toggle="tooltip"
      data-placement="top"
      title="Back To Top"
    >
      <a href="#">
        <svg>
          <use xlink:href="img/sprite.svg#icon-arrow-up2"></use>
        </svg>
      </a>
    </div>
    <!--====== Back To Top Section End ======-->
    <!-- End of Page Container -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script
      id="ratufa_loader"
      src="https://www.ratufa.io/c/ld.js?f=y4wsp5g1&n=n1.ratufa.io"
    ></script>
  </body>
</html>
